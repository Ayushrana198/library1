<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        body {
            background: url('static/images/welcome.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header-bar {
            background-color: #343a40;
            color: white;
            padding: 10px;
        }
        .header-bar a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header Bar for Privacy Policy -->
    <div class="header-bar text-center">
        <a class="nav-link" href="{{ url_for('privacy_policy') }}">Privacy and Policy</a>
    </div>

    <!-- Login Section -->
    <div class="login-container">
        <div class="login-card text-center">
            <h2>Library Login</h2>
            <p>Select your login type:</p>
            <div class="mb-3">
                <a href="/login" class="btn btn-primary btn-lg">Login as Librarian</a>
            </div>
            <div>
                <a href="/login" class="btn btn-success btn-lg">Login as Student</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
